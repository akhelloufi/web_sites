<body>
  

   <script>
   
        var T="abcdefghijklmnopqrstwuyz0123456789";
        T=T.toUpperCase();//majisucule


         

        function generer(maxNombre){
          return Math.floor(Math.random()*maxNombre);
        }
        let i=0;
        let s='';
        for(i=1;i<=8;i++){
          var k=generer(T.length);
          document.write(k+" ");
          s=s+T[k];
        }
        document.write('<br/>mot genere: '+s );
    </script>

     
</body>
